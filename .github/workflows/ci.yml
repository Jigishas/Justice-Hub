name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ./Backend/package-lock.json

      - name: Install backend dependencies
        run: cd Backend && npm ci

      - name: Run backend tests
        run: cd Backend && npm test

  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ./JusticeHub/package-lock.json

      - name: Install frontend dependencies
        run: cd JusticeHub && npm ci

      - name: Run frontend linting
        run: cd JusticeHub && npm run lint

      - name: Build frontend
        run: cd JusticeHub && npm run build

  deploy-backend:
    needs: test-backend
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ./Backend/package-lock.json

      - name: Build backend
        run: cd Backend && npm install

      - name: Deploy backend to Render
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            https://api.render.com/v1/services/${{ secrets.RENDER_BACKEND_SERVICE_ID }}/deploys

  deploy-frontend:
    needs: test-frontend
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ./JusticeHub/package-lock.json

      - name: Build frontend
        run: cd JusticeHub && npm install && npm run build

      - name: Deploy frontend to Vercel
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.VERCEL_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{"name": "${{ secrets.VERCEL_PROJECT_NAME }}", "gitSource": {"type": "github", "repo": "${{ github.repository }}", "ref": "${{ github.sha }}"}}' \
            https://api.vercel.com/v1/integrations/deploy/${{ secrets.VERCEL_PROJECT_ID }}
